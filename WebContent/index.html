<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width">
<meta name="mobile-web-app-capable" content="yes">
<link rel="icon" sizes="192x192" href="/icon.png">
<title>Take a bread, please</title>
	<script src="js/angular-1.3.6.min.js" type="text/javascript"></script>
	<script src="js/sha256.js" type="text/javascript"></script>
	<script src="js/enc-base64-min.js" type="text/javascript"></script>
	<script src="js/jquery-1.11.2.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/angular-animate.min.js" type="text/javascript"></script>
	<script src="js/angular-aria.min.js" type="text/javascript"></script>
	<script src="js/angular-material.min.js" type="text/javascript"></script>
	<script src="js/ng-notify.min.js" type="text/javascript"></script>
	<script src="js/appBread.js" type="text/javascript"></script>
	<script src="js/appBreadManage.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/angular-material.min.css" />
    <link rel="stylesheet" href="css/ng-notify.min.css" />
    <link rel="stylesheet" href="css/bread.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>
<body data-ng-app="bread" data-ng-controller="CtrlBread" >
<md-content>
    <md-toolbar class="md-tall md-accent" style="background-color: #d35400;">
      <div class="md-toolbar-tools">
        <div id="style_header_day">{{currentDay}}</div>
      </div>
      <div class="md-toolbar-tools" layout-align="center center">
        <div id="style_header_resume">{{breadResume}}</div>
      </div>
    </md-toolbar>
    <md-content layout-padding>
    	<md-switch data-ng-model="user.isBread" aria-label="Switch 1">
    		I want bread
  		</md-switch>
  		 <md-radio-group data-ng-model="user.breadType" id="style_radio_buttons">
		      <md-radio-button value="NORMAL"> Normal </md-radio-button>
      	 	  <md-radio-button value="WHOLEMEAL"> Wholemeal </md-radio-button>
    	 </md-radio-group>
    	 <md-input-container layout-align="center center">
            <label>User Code</label>
            <input data-ng-model="user.userCode" id="style_user_code">
          </md-input-container>
    </md-content>
    <md-content>
    <section layout="row" layout-sm="column" id="style_section_send">
      <md-button class="md-raised md-primary" id="style_button_send" data-ng-click="sendBread(user)">Send bread</md-button>
    </section>
    </md-content>
</md-content>
</body>
</html>
